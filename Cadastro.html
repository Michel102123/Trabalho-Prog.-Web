<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BocaMafra</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #770000;
            height: 150px;
        }

        /* Container geral */
        .container {
            max-width: 900px;
            margin: -80px auto 0 auto;
            /* sobrepor um pouco no header */
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            /* permite quebrar no mobile */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        /* Colunas */
        .left,
        .right {
            flex: 1;
            padding: 40px;
            min-width: 280px;
            /* impede que fique apertado demais */
        }

        .left {
            border-right: 1px solid #eee;
        }

        .left h2,
        .right h2 {
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            /* responsivo */
            margin-bottom: 20px;
        }

        /* Botões sociais */
        button.social {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .google {
            background-color: white;
            border: 1px solid #ccc;
            color: #555;
        }

        .apple {
            background-color: black;
            color: white;
        }

        /* Inputs */
        .right input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .right a {
            font-size: 12px;
            color: #770000;
            text-decoration: none;
        }

        .login-btn {
            background-color: #770000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            font-size: 12px;
            margin-top: 40px;
            text-align: center;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                /* empilha colunas */
                margin: -50px 20px 0 20px;
                /* dá respiro nas laterais */
            }

            .left {
                border-right: none;
                border-bottom: 1px solid #eee;
                /* separador entre blocos */
            }

            .left,
            .right {
                padding: 20px;
                text-align: center;
                /* centraliza no mobile */
            }

            button.social {
                text-align: center;
                /* centraliza texto nos botões */
            }
        }

        footer {
            position: absolute;
            bottom: 0%;
            width: 97%;
        }
    </style>
</head>

<body>

    <header></header>

    <div class="container">
        <div class="left">
            <h2>Entre com suas redes sociais</h2>
            <button class="social facebook">Entrar com Facebook</button>
            <button class="social google">Entrar com Google</button>
            <button class="social apple">Entrar com Apple</button>
        </div>
        <div class="right">
            <h2>Digite o seu e-mail e senha</h2>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <a href="#">Esqueci minha senha</a><br><br>
            <a href="index.html"><button class="login-btn">Entrar</button></a>
        </div>
    </div>

    <footer>
        &copy; 1995-2025 BocaMafra. Todos os direitos reservados.
    </footer>

</body>

</html>
